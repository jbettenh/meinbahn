{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Departures</title>
    <link href="{% static 'departures/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'departures/base.css' %}" rel="stylesheet">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row my-3">
            <div class="col-6">
                <h4 class="fw-bold">{% block header_text %}{% endblock %}</h4>
            </div>
            <div class="col-6">
                <h4 class="fw-bold text-right">{% now "H:i" %}</h4>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3 text-center">
                <a class="btn" href="{% url 'departures:home' %}" role="button"><i
                        class="fa-solid fa-house fa-xl"></i></a>
            </div>
            <div class="col-3 text-center">
                <a class="btn" href="{% url 'departures:work' %}" role="button"><i
                        class="fa-solid fa-briefcase fa-xl"></i></a>
            </div>
            <div class="col-3 text-center">
                <a class="btn" href="{% url 'departures:airport' %}" role="button"><i
                        class="fa-solid fa-plane fa-xl"></i></a>
            </div>
            <div class="col-3 text-center">
                <a class="btn" href="{% url 'routes:routes' %}" role="button"><i class="fa-solid fa-gear fa-xl"></i></a>
            </div>
        </div>
        <div class="row my-3">
            {% block table %}
            {% endblock %}
        </div>

    </div>
</body>

</html>
